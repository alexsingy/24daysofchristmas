<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cookie&family=Dancing+Script:wght@400..700&family=Festive&family=Great+Vibes&family=Kaushan+Script&family=Permanent+Marker&family=Sacramento&family=Sunshiney&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax">
        <video autoplay muted loop id="background-video">
            <source src="video/parallax.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="calendar">
        <div class="logo"></i> 24 Days of Christmas   </i>    <i class="fa-solid fa-tree" style="font-size: xx-large;"></i></div>
        <!-- Day blocks will be generated dynamically -->
    </div>
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls id="day-video">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
